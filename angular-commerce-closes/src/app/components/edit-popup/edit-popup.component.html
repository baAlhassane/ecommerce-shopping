<p-dialog 
[header]="header"
[(visible)]="display"

 [style]="{width: '50vw'}"
 [modal]="true"
 [closable]="false">

 <div class="column gap-1">

    <!-- Name  -->
    <div class="rows gap-05">
        <span class="price-label">Name </span>
        <input type="text" [(ngModel)]="product.name">

    </div>

        <!--  Price  -->
    <div class="rows gap-05">
        <span class="price-label">Price </span>
        <input type="text" [(ngModel)]="product.price">

    </div>

       <!-- image  -->

    <div class="rows gap-05">
        <span class="price-label">Image </span>
        <input type="text" [(ngModel)]="product.image">
    </div>


        <!-- Rating  -->
        <p-rating [(ngModel)]="product.rating"
        [readonly]="false"
        iconCancelClass="hidden"
        ></p-rating>

    </div>

 
    <p-footer>
        <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo

        <button type="button" 
        pButton 
        icon="pi pi-check"
        (click)="onConfirm()" label="confirm" 
        > </button>
        <button type="button" 
        pButton 
        icon="pi pi-times"
        (click)="closeDialog()" label="cancel" 
        > </button>

</p-dialog>
