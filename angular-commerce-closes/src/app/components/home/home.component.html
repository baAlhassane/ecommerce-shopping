<div class="column">

    <!-- Add Product Button -->
     <button
     type="button"
     pButton icon="pi pi-plus"
     (click)="toggleAddPopup()"
     label="Add Product"
     ></button>

    <!-- product section -->
    <div class="wrap gap-1 row space-between" >
        <app-product 
        *ngFor="let product of products"
         [product]="product"
         (edit)="toggleEditPopup($event)"
         (delete)="toggleDeletePopup($event)"
         >
        </app-product>
    </div>
    <!-- product pagination  -->
    <p-paginator 
    
     [rows]="rows" 
     [totalRecords]="totalRecords"
     [rowsPerPageOptions]="[5,10, 20]"
     (onPageChange)="onPageChange($event)"
     >
     
    </p-paginator>
</div>


<!-- Edit Product -->
 <app-edit-popup
 [product]="selectedProduct"
 [(display)]="displayEditPopup"
 (confirm)="onConfirmEdit($event)"
 header="edit product"
 ></app-edit-popup>
 
 <!-- Add Product -->
 <app-edit-popup
 [(display)]="displayAddPopup"
 (confirm)="onConfirmAdd($event)"
 header="Add Product"
 >

 </app-edit-popup>
